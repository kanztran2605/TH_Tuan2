        transform: translateY(-8px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .project h2 {
        color: #0073b1;
        font-size: 18px;
        margin-bottom: 10px;
    }

    .project a {
        text-decoration: none;
        color: #00acc1;
        font-weight: bold;
    }
