<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sự kiện</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        thead {
            background: #4e73df;
            color: #fff;
        }

        th,
        td {
            padding: 14px;
            text-align: center;
        }

        tbody tr {
            transition: 0.2s ease;
        }

        tbody tr:hover {
            transform: scale(1.01);
        }

        /* Màu theo ngày (ví dụ minh họa) */
        .event1 {
            background: #eafaf1;
            /* xanh nhạt */
        }

        .event2 {
            background: #fff3cd;
            /* vàng nhạt */
        }

        .event3 {
            background: #f8d7da;
            /* đỏ nhạt */
        }

        /* Highlight sự kiện gần nhất */
        .highlight {
            outline: 3px solid #28a745;
            font-weight: bold;
        }

        .tag {
            display: inline-block;
            background: #28a745;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LỊCH SỰ KIỆN SẮP TỚI</h1>
        <table>
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Sự kiện</th>
                    <th>Địa điểm</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody>
                <tr class="event1 highlight">
                    <td>02/09/2025</td>
                    <td>Sự Kiện Quốc Gia</td>
                    <td>Hà Nội</td>
                    <td><span class="tag">Miễn phí</span></td>
                </tr>
                <tr class="event2">
                    <td>05/09/2025</td>
                    <td>Workshop NTTU Quận 12</td>
                    <td>TP.HCM</td>
                    <td><span class="tag">Đăng ký trước</span></td>
                </tr>
                <tr class="event3">
                    <td>15/09/2025</td>
                    <td>Thảo luận về AI trong thời đại mới</td>
                    <td>Zoom</td>
                    <td><span class="tag">Giới hạn 100 người</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
