<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đặt Bàn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 300px;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            margin-top: 12px;
            background-color: #ff9966;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff7733;
        }
    </style>
</head>

<body>
    <div class="form">
        <h2>FORM ĐẶT BÀN</h2>
        <form action="#" method="post">
            <label for="name">Tên<span style="color:red">*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="people">Số người<span style="color:red">*</span></label>
            <input type="number" id="people" name="people" required>

            <label for="datetime">Ngày & Giờ<span style="color:red">*</span></label>
            <input type="datetime-local" id="datetime" name="datetime" required>

            <label for="comments">Yêu cầu đặc biệt</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Đặt bàn</button>
        </form>
    </div>
</body>

</html>
